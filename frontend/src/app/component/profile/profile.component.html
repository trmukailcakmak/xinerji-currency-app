<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>Profile</strong>
    </h3>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label class="form-control-label" for="input-name">Name</label>
          <input type="text" id="input-name" class="form-control form-control-alternative" value="{{ currentUser.name }}">
        </div>

        <div class="form-group">
          <label class="form-control-label" for="input-surname">Surname</label>
          <input type="text" id="input-surname" class="form-control form-control-alternative" value="{{ currentUser.surname }}">
        </div>

        <div class="form-group">
          <label class="form-control-label" for="input-country" >Country</label>
          <input type="text" id="input-country" class="form-control form-control-alternative" value="{{ currentUser.county }}">
        </div>

        <div class="form-group">
          <label class="form-control-label" for="input-city" >City</label>
          <input type="text" id="input-city" class="form-control form-control-alternative" value="{{ currentUser.city }}">
        </div>

        <div class="form-group">
          <label class="form-control-label" for="input-district" >District</label>
          <input type="text" id="input-district" class="form-control form-control-alternative" value="{{ currentUser.district }}">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label class="form-control-label" for="input-profession">Profession</label>
          <input type="text" id="input-profession" class="form-control form-control-alternative" value="{{ currentUser.profession }}">
        </div>

        <div class="form-group">
          <label class="form-control-label" for="input-email" >Email</label>
          <input type="text" id="input-email" class="form-control form-control-alternative" value="{{ currentUser.email }}">
        </div>

        <div class="form-group">
          <label class="form-control-label" for="input-phone" >Phone</label>
          <input type="text" id="input-phone" class="form-control form-control-alternative" value="{{ currentUser.phone }}">
        </div>
      </div>
    </div>
  </div>


  <!--<strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of currentUser.roles">
      {{ role }}
    </li>
  </ul>-->
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
